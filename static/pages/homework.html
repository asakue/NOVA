<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA - Домашние задания</title>
  <link rel="icon" type="image/svg+xml" href="../img/nova-icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="homework-page" class="layout">
    <!-- Mobile Header -->
    <div class="mobile-header">
      <button id="menu-toggle" class="btn btn-icon btn-outline">
        <i class="material-icons">menu</i>
      </button>
      <div class="logo">
        <img src="../img/nova-icon.svg" alt="NOVA Logo" width="24" height="24">
        <span class="logo-text">NOVA</span>
      </div>
      <div class="w-10"></div> <!-- Spacer for balance -->
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <img src="../img/nova-icon.svg" alt="NOVA Logo" width="40" height="40">
        <h1 class="text-xl font-bold text-center text-primary">NOVA</h1>
      </div>
      
      <div class="sidebar-user">
        <div class="user-avatar">
          <i class="material-icons">person</i>
        </div>
        <div>
          <p class="font-medium text-gray-800">Студент</p>
          <p class="text-sm text-gray-500">Группа А-1</p>
        </div>
      </div>
      
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">
              <i class="material-icons nav-icon">dashboard</i>
              <span>Главная</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="subjects.html" class="nav-link">
              <i class="material-icons nav-icon">menu_book</i>
              <span>Предметы</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="homework.html" class="nav-link">
              <i class="material-icons nav-icon">assignment</i>
              <span>Домашние задания</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="mt-auto p-4 border-t border-gray-200">
        <a href="../login.html" class="btn btn-outline w-full flex items-center justify-center">
          <i class="material-icons mr-2">exit_to_app</i>
          <span>Выйти</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h1 class="text-2xl font-bold mb-6">Домашние задания</h1>
        
        <div class="card">
          <div class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-2">
              <button class="btn btn-outline active">Все</button>
              <button class="btn btn-outline">Активные</button>
              <button class="btn btn-outline">Выполненные</button>
            </div>
          </div>
          
          <div id="homeworks-list" class="homework-list">
            <!-- Will be populated via JavaScript -->
          </div>
        </div>
      </div>
      
      <footer class="footer">
        <div class="container">
          <p>
            NOVA - Личный кабинет студента © 2025
            <br>
            <a href="https://github.com/asakue" target="_blank">GitHub</a>
          </p>
        </div>
      </footer>
    </main>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
