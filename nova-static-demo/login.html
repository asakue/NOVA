<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA - Вход</title>
  <link rel="icon" type="image/svg+xml" href="img/nova-icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="img/nova-icon.svg" alt="NOVA Logo" width="60" height="60">
        <h1 class="text-2xl font-bold text-primary mt-4">NOVA</h1>
        <p class="text-gray-500 mt-2">Личный кабинет студента</p>
      </div>
      
      <form class="login-form" onsubmit="event.preventDefault(); window.location.href='index.html';">
        <div class="form-group">
          <label for="username" class="form-label">Логин</label>
          <input type="text" id="username" class="form-input" value="student" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" id="password" class="form-input" value="stud" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-full">Войти</button>
      </form>
      
      <div class="mt-4 text-center text-sm">
        <p class="text-gray-500">
          Для демонстрации используйте:<br>
          <strong>student / stud</strong> - для входа как студент<br>
          <strong>admin / adm</strong> - для входа как администратор
        </p>
      </div>
    </div>
  </div>
</body>
</html>
